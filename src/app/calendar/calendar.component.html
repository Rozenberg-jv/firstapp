<div class="calendar-main-wrapper">
  <div class="headline-wrapper">
    {{ targetDate.toLocaleString("en-us", { month: "long" }) }} -
    {{ targetDate.getFullYear() }}
  </div>
  <div class="content-wrapper">
    <div *ngFor="let r of daysArray" class="row">
      <day-tile
        *ngFor="let day of r"
        class="day-item debug"
        [dayData]="day"
      ></day-tile>
    </div>
  </div>
  <div>
    <button (click)="prevMonth()">&lt;</button>
    <button (click)="nextMonth()">&gt;</button>
  </div>
  <!-- <button (click)="initCalculateDaysArray(2021, 9)">test</button> -->
</div>
